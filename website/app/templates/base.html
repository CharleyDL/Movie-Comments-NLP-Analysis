<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  {% if title %}
  <title>Sentinal - {{ title }}</title>
  {% else %}
  <title>Sentinal - The Sentiment Analysis AI</title>
  {% endif %}

  <meta content="Sentinal - Let the Sentinel analyze the sentiment behind your audience comments!" name="description">
  <meta content="Sentinal, sentinel, sentiment, analysis, ai, ia" name="keywords">

  <!-- Links -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Icon -->
  <link href="{{ url_for('static', filename='../static/img/favicon/favicon16.png') }}" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- CSS -->
  <link href="{{ url_for('static', filename='../static/css/style.css') }}" rel="stylesheet">

  {% endblock %}
</head>

<body>
  {% block body %}
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{{ url_for('index') }}" class="logo d-flex align-items-center">
        <img src="{{url_for('static', filename='../static/img/favicon/favicon96.png')}}" alt="">
        <span>Sentinal</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li><a class="nav-link" href="{{ url_for('demo') }}">Demo</a></li>
          <li><a class="nav-link" href="{{ url_for('scrap') }}">Scrap</a></li>
          <li><a class="nav-link" href="{{ url_for('explore') }}">Explore</a></li>
        </ul>
        <i class="bi-list mobile-nav-toggle"></i>
      </nav>

    </div>
  </header>
  {% endblock %}

  {% block content %}{% endblock %}

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='../static/js/main.js') }}"></script>
</body>

</html>
